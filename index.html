<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima Zahra Al Hajji</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="clouds"></div>
        <div class="landing-text">
            <h2>Welcome to My Dreamy World</h2>
            <p>Exploring the beauty of code and design</p>
            <a href="#portfolio" class="button">View My Portfolio</a>
            <img src="fatimazahra.github.io/assets/icon.png" alt="Cute Cloud" class="cloud-img">
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio" id="portfolio">
        <h2>My Projects</h2>
        <div class="cards">
            <div class="card">
                <img src="fatimazahra.github.io/assets/icon.png" alt="Project 1">
                <h3>Cozy Clouds</h3>
                <p>A dreamy and animated overlay for your creative needs.</p>
            </div>
            <div class="card">
                <img src="fatimazahra.github.io/assets/icon.png" alt="Project 2">
                <h3>ResNet for Brain MRI</h3>
                <p>Improving anomaly detection in brain MRI scans using AI techniques.</p>
            </div>
        </div>
    </section>

    <!-- Weather Widget -->
    <div class="weather-widget">
        <iframe src="https://forecast7.com/en/51d507d8d54f05d5d7a0712f3271d6c0/" frameborder="0" scrolling="no" width="250" height="300"></iframe>
    </div>

</body>
</html>
